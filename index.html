<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orthographic Spacing Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <span class="logo">â–¦</span>
    <h1>Orthographic Spacing Calculator</h1>
  </header>

  <div class="layout">

    <!-- LEFT: Inputs -->
    <aside class="panel">

      <section class="section">
        <div class="section-title">Shape Dimensions</div>
        <div class="field-row">
          <label>Width <span class="axis">(W)</span></label>
          <input type="number" id="width" value="6" min="0.1" step="0.5">
          <span class="unit">u</span>
        </div>
        <div class="field-row">
          <label>Height <span class="axis">(H)</span></label>
          <input type="number" id="height" value="4" min="0.1" step="0.5">
          <span class="unit">u</span>
        </div>
        <div class="field-row">
          <label>Depth <span class="axis">(D)</span></label>
          <input type="number" id="depth" value="5" min="0.1" step="0.5">
          <span class="unit">u</span>
        </div>
      </section>

      <section class="section">
        <div class="section-title">Drawing Area</div>
        <div class="field-row">
          <label>Horizontal</label>
          <input type="number" id="areaH" value="16" min="1" step="1">
          <span class="unit">u</span>
        </div>
        <div class="field-row">
          <label>Vertical</label>
          <input type="number" id="areaV" value="16" min="1" step="1">
          <span class="unit">u</span>
        </div>
      </section>

      <button id="calc-btn" onclick="calculate()">Calculate Spacing</button>

      <section class="section" id="results-section" style="display:none">
        <div class="section-title">Results</div>
        <div id="result-rows"></div>
      </section>

    </aside>

    <!-- RIGHT: Drawing -->
    <main class="drawing-area">
      <div class="drawing-label">Layout Preview</div>
      <div class="svg-wrap">
        <svg id="drawing" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <marker id="ah-blue-e" markerWidth="9" markerHeight="9" refX="8" refY="4.5" orient="auto">
              <path d="M1,1 L8,4.5 L1,8" fill="none" stroke="#1a5fa8" stroke-width="1.2"/>
            </marker>
            <marker id="ah-blue-s" markerWidth="9" markerHeight="9" refX="8" refY="4.5" orient="auto-start-reverse">
              <path d="M1,1 L8,4.5 L1,8" fill="none" stroke="#1a5fa8" stroke-width="1.2"/>
            </marker>
            <marker id="ah-red-e" markerWidth="9" markerHeight="9" refX="8" refY="4.5" orient="auto">
              <path d="M1,1 L8,4.5 L1,8" fill="none" stroke="#b52a1e" stroke-width="1.2"/>
            </marker>
            <marker id="ah-red-s" markerWidth="9" markerHeight="9" refX="8" refY="4.5" orient="auto-start-reverse">
              <path d="M1,1 L8,4.5 L1,8" fill="none" stroke="#b52a1e" stroke-width="1.2"/>
            </marker>
          </defs>
          <g id="drawing-content"></g>
        </svg>
      </div>
    </main>

  </div>

  <script src="calculator.js"></script>
</body>
</html>
